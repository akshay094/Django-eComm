<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>DjangComm</title>
  <style>
    .form-container {
      height: 100vh;
    }

    body {
      background-image: linear-gradient(#F7971E, #FFD200);
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .btn:hover {
      background-color: black;
      color: aliceblue;

      transform: scale(1.05);
      box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.6);
    }

    .btn {
      transition: all 500ms;
    }
  </style>
</head>

<body>

  <div class="form-container container-fluid flex-column d-flex align-items-center justify-content-center">
    <div class="display-1 fst-italic fw-bold m-5">CheckOut</div>
    {% for products in obj %}
    <div class="col-md-4 col-sm-8 text-center">
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{products.Name}}</h5>
          <h6>
            <p>{{products.Currency}}{{products.Price}}</p>
          </h6>
          <h6>
            <p>{{products.Colors}}</p>
          </h6>


          <form class="d-flex justify-content-evenly" action="" method="POST" class="form">
            {% csrf_token %}
            <input type="hidden" name="" value="">
            <button type="submit" class="btn btn-primary">Buy Now</button>
            <button id="increase" type="button" class="btn  btn-primary">+</button>

            <div class="col-2 text-center">
              <div>Qty.</div>
              <input class="col-12 text-center" id="quant" name="qty" type="number" value=1>
            </div>

            <button id="decrease" type="button" class="btn  btn-primary">-</button>
          </form>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script>
    console.log('ready');
    let plus = document.getElementById('increase');
    let minus = document.getElementById('decrease');
    let qty = document.getElementById('quant');
    plus.addEventListener('click', () => {
      (qty.value)++;
      qty.setAttribute("value", qty.value);
      console.log(qty);
    })
    minus.addEventListener('click', () => {
      if (qty.value > 0) {
        (qty.value)--;
        qty.setAttribute("value", qty.value);
      } else return
    })
  </script>
</body>

</html>
