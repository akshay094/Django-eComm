<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>DjangComm</title>
  <style>
    .form-container {
      height: 100vh;
    }

    body {
      background-image: linear-gradient(#F7971E, #FFD200);
    }

    .btn:hover {
      background-color: black;
      color: aliceblue;

      transform: scale(1.05);
      box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.6);
    }

    .btn {
      transition: all 500ms;
    }
  </style>
</head>

<body>
  <div class="form-container container-fluid d-flex align-items-center justify-content-center">
    {% for products in obj %}
    <div class="col-md-4 col-sm-8 text-center">
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{products.Name}}</h5>
          <h6>
            <p>{{products.Currency}}{{products.Price}}</p>
          </h6>
          <h6>
            <p>{{products.Colors}}</p>
          </h6>

          <form action="" method="POST" class="form">
            {% csrf_token %}
            <input type="hidden" name="" value="">
            <button type="submit" class="btn btn-primary">Buy Now</button>
          </form>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
